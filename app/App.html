<h1>Chord charts - beta</h1>
<!--form novalidate class="form-inline" role="form" on:submit='handleSubmit( event )' -->
    <div class="form-group">
      <label title="Examples: CM7, Aadd9, F&#x266f;m7&#x266d;5, x 0 2 2 1 0">Chord:
      <input type="text"
			       bind:value='chordName'
             class="form-control"
             placeholder="Enter chord(s) here"
             required=true>
      </label>
    </div>
    <div class="form-group">
      <label title="">Fret span: <input type="number"
                                               class="form-control"
																							 bind:value='fretSpan'
                                               value="4"
                                               placeholder="4"
                                               min="1"
                                               max="12"></label>
    </div>
      <div class="form-group">
          <label>Tuning: </label>
      </div>
      <div class="checkbox">
      <label>
          <input type="checkbox" >Shell
      </label></div>
      <div class="checkbox">
      <label>
          <input type="checkbox" >Condense
      </label></div>
          <div class="checkbox">
      <label>
          <input type="checkbox" >Jazz voicings only
      </label></div>

    <input type="button"  class="btn btn-primary" value="Submit" on:click='handleSubmit( event )'/>
      <a href="help.html">How do I use this???</a>
  <!--/form-->

  {{#if chords}}
    <ChordList chords="{{chords}}" />
  {{/if}}

<script>

import ChordList from './ChordList.html';
import ChordService from './ChordService';
import './app.css';

export default {
	data() {
		return {
			fretSpan: 4
		};
	},
 components: {
   ChordList
 },
 oncreate() {
   // Component initialization happens here, see
   var cs = new ChordService("http://default-environment-bi6eqhhyfr.elasticbeanstalk.com");
	 this.set({cs: cs});
 },
 methods: {
     handleSubmit: function ( event ) {
		   this.get('cs').chords(this.get( 'fretSpan' ), this.get( 'chordName' ), 
			                       'EADGBE', false, false).then(chords => this.set({chords: chords }));
		 }
	 }
};

</script>
