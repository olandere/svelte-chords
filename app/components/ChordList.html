<div class='chord-list'>
  <!--Chord name='C' chord='["x", 3, 2, 0, 1, 0]' degrees='["x", "R", "3", "5", "R", "3"]' notes='[]'-->
  {{#if numChords == 1}}
    {{#each chordList as chord}}
      <Chord name='{{chord.name}}' chord='{{chord.frets}}' degrees='{{chord.degrees}}' notes='{{chord.notes}}'></Chord>
    {{/each}}
  {{else}}
    {{#each chordList as chordBlock}}
      <div class="chordBlock">
        {{#each chordBlock as chord}}
          <Chord name='{{chord.name}}' chord='{{chord.frets}}' degrees='{{chord.degrees}}' notes='{{chord.notes}}'></Chord>
        {{/each}}
      </div>
    {{/each}}
  {{/if}}
</div>

<script>
  import Chord from './Chord.html';

  export default {
    data() {
      return {
        chordList: []
      };
    },
    components: {
      Chord
    },
    oncreate() {
      this.observe('chords', c => console.log(c));
    }
  };
</script>
